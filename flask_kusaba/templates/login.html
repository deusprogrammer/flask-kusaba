{% extends "layouts/base.html" %}
{% block title %}Admin Login{% endblock %}
{% block content %}
	<div class="title"><h1 class="board">Admin Login Section</h1></div>
	
	<form action="{{url_for('authenticate', redirect_path=redirect_path)}}" method="post">
		<table class="new-post">
			<tbody>
				<tr><td class="label">Username</td><td><input type="text" class="new-post" name="username" /></td></tr>
				<tr><td class="label">Password</td><td><input type="password" class="new-post" name="password" /></td></tr>
				<tr><td><input type="submit"  name="submit" value="Login" /></td></tr>				
			</tbody>
		</table>
	</form>
{% endblock %}
